<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <h1>Job Description</h1> <br><br>

        <label for="textarea1">Name</label>
        <input type="text" id="textarea" name="Username" placeholder="enter your name">

        <br><br>
        <label for="textarea2">Email</label>
        <input type="text" id="textarea2" name="Email" placeholder="enter your Email address">

        <br><br>
        <label for="textarea3">Phone</label>
        <input type="text" id="textarea3" name="Phone" placeholder="enter your Phome">
        <br><br>

        <label for="file1">Resume</label>
        <input type="file" name="file1" id="file"><br><br>

        <label for="counter1">Experience Years</label>
        <input type="number" id="counter1" name="countervalue" min="0" max="10"><br><br>

        <fieldset>

            <legend>Skills</legend>
            <label for="checkbox1">Html</label>
            <input type="checkbox" id="checkbox1" name="skills" > <br>

            <label for="checkbox2">java</label>
            <input type="checkbox" id="checkbox2" name="skills"  > <br>

            
            <label for="checkbox3">c++</label>
            <input type="checkbox" id="checkbox3" name="skills" > <br>

        </fieldset><br><br>

        <label for="dropdown1">Highest Education</label><br>
        <select name="Qualification" id="dropdown1">
            <option value="High School">High School</option>
            <option value="Post Graduate">Post Graduate</option>

        </select> <br><br>

    <fieldset>

        <legend>Availabiliity</legend>

        <label for="radio2">Full Time</label><br><br>
        <input type="radio" id="radio2" name="status"><br><br>

        <label for="radio1">Part Time</label><br><br>
        <input type="radio" id="radio1" name="status">

    </fieldset>

    <label for="text3">Additional Comments</label><br>
    <textarea name="value" id="text3" cols="30" rows="7"></textarea><br><br>

    <input type="submit" value="Submit Application">
 </form>
</body>
</html>
