<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Form</title>
</head>
<body>
    <form >
        <h2>Complex Form</h2>

        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Your Name Here"><br><br>

            <label for="Email">Email</label>
            <input type="text" id="Email" placeholder="Enter Your Email Here"><br><br>

            <label for="Phone">Phone</label>
            <input type="text" id="Phone" placeholder="Enter Your Phone Here"><br><br>

            <label for="date">Date of Birth</label>
            <input type="date" id="date" ><br><br>

            <span>Gender</span><br><br>
            <input type="radio" id="button" name="gender">
            <label for="button">Female</label><br><br>
           
            <input type="radio" id="button3" name="gender">
            <label for="button3">Male</label><br><br>

            <label for="countries">Country</label>
            <select name="countryData" id="countries">
                <option value="United States">United States</option>
                <option value="India">India</option>
                <option value="America">America</option>

            </select><br>

        </fieldset><br>

        <fieldset>
            <legend>Address</legend>
                <label for="Address">Street</label>
                <input type="text" name="text" id="Address"><br><br>

                <label for="Address1">City</label>
                <input type="text" name="text" id="Address1"><br><br>

                <label for="Address2">State</label>
                <input type="text" name="text" id="Address2"><br><br>

                <label for="Address3">Zip Code</label>
                <input type="text" name="text" id="Address3"><br><br>

        </fieldset><br>

        <fieldset>

            <legend>Other Information</legend>

            <label for="textarea">Comments</label>
            <textarea name="dalo" id="textarea" cols="30" rows="10"></textarea>

            <label for="checkkaro">I agree to the terms and services</label>
            <input type="checkbox" id="checkkaro">
        </fieldset><br>
        

        <input type="submit" value="Click me">

    </form>
    
</body>
</html>
